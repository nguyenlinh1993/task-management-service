# The message code is structured as ABBBCCCC
# A: Represents the type of message
# - 1: Indicates an Information
# - 2: Indicates a Warning
# - 3: Indicates an Error
# - 4: Indicates a Parameter name
# BBB: Represents the module code:
# - 000: Refers to the Common module
# - 001: Refers to the User module
# CCCC: Represents the error number within the module

